<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Complexity Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Strength Checker 🔐</h1>
    <p>Enter a password to check its strength:</p>
    <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()" />

    <div id="strengthText"></div>

    <ul id="criteriaList">
      <li id="length">At least 8 characters</li>
      <li id="uppercase">Uppercase letter (A-Z)</li>
      <li id="lowercase">Lowercase letter (a-z)</li>
      <li id="number">Contains number (0-9)</li>
      <li id="special">Special character (!@#$%^&* etc.)</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
